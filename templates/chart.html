  <h1>COVID-19 Sentiment Analysis Percentage</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Sentiment', 'Percentage'],
          ['Positive Statement',     40],
           
		  ['Negative Statement',      60]
          
        ]);

        var options = {
          title: ' ',
          pieHole: 0.4,
        };

       var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <center><div id="donutchart" style="width: 900px; height: 500px;"></div></center>
  </body>
</html>

<html>
  <head>
   <h1>Twitter hashtag Sentiment Analysis</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['result', 'Positive', 'Negative'],
          ['#Covid-19 ', 21000, 23.3],
          ['#lockdown', 24000, 12.5],
          ['#corona', 30000, 20.3]
           
         
        ]);

        var options = {
          width: 800,
          chart: {
            title: ' ',
            subtitle: ''
          },
          bars: 'vertical', // Required for Material Bar Charts.
          series: {
            0: { axis: 'Female' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'Male' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              Female: {label: 'parsecs'}, // Bottom x-axis.
              Male: {side: 'top', label: 'Gender'} // Top x-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <center><div id="dual_x_div" style="width: 900px; height: 500px;"></div></center>
  </body>
</html>
